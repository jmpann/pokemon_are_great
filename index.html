<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gotta Catch em all!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js">
    </script>
    <script type="text/javascript" src='index.js'>
    </script>

<link rel="stylesheet" type="text/css" href="mystyle.css">

  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Pokemon</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="valign-wrapper">
        <!--Submission Form -->
        <div class="col m4">
          <h1>Pokemon!</h1>
          <form id="pokemon-form">
            <input type="text" id="pokemonInput" value="">
            <input type="submit" name="" value="Search for a pokemon">
          </form>
          <form id="type-form">
            <input type="text" id="pokemonType" value="">
            <input type="submit" name="" value="Search for a pokemon type">
          </form>
        </div>
  <!-- Render Results from searching for a specific pokemon -->


      <div class="col m4 ">
        <div id="pokeimage"></div>
      </div>
        <div class="col m4">
          <ul id="pokemonlist" class='collection js--onepoke-list'>
          </ul>
        </div>
      </div>
      </div>
  <!-- Render results from seaching for a specific type -->

        <div class="col m4">
          <ul id="poketypelist" class='collection js--poketype-list'>
          </ul>
        </div>
    </div>
  </body>
</html>
